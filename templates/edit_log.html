{% extends 'base.html' %}
{% block title %}勤怠編集{% endblock %}

{% block content %}
<h1>{{ date }} の勤怠修正</h1>

<form method="POST">
  <!-- CSRFトークン追加 -->
  <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
  <div class="mb-3">
    <label for="in_time" class="form-label">出勤時刻</label>
    <input type="time" id="in_time" name="in_time" class="form-control" value="{{ in_time }}">
  </div>

  <div class="mb-3">
    <label for="out_time" class="form-label">退勤時刻</label>
    <input type="time" id="out_time" name="out_time" class="form-control" value="{{ out_time }}">
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">業務内容</label>
    <textarea id="description" name="description" rows="3" class="form-control" placeholder="例: 午前…発送作業、午後…会議">{{ description }}</textarea>
  </div>

  <div class="d-grid">
    <button type="submit" class="btn btn-primary">保存する</button>
  </div>
</form>

<div class="mt-3">
  <a href="{{ url_for('view_my_logs') }}" class="btn btn-outline-secondary">戻る</a>
</div>
{% endblock %}
