{% extends 'base.html' %}
{% block title %}CSV出力{% endblock %}

{% block content %}
{% if request.args.get('embedded') %}
<div class="container-fluid p-3">
  <h1 class="mb-4">勤怠CSV出力</h1>
{% else %}
  <h1 class="mb-4">勤怠CSV出力（管理下のみ）</h1>
{% endif %}

<form method="POST">
  <!-- CSRFトークン追加 -->
  <input type="hidden" name="_csrf_token" value="{{ session._csrf_token or '' }}">
  {% if request.args.get('embedded') %}
  <input type="hidden" name="embedded" value="1">
  {% endif %}
  <div class="mb-3">
    <label class="form-label" for="user_id">ユーザー</label>
    <select name="user_id" id="user_id" class="form-select" required>
      {% for id, name in user_list %}
      <option value="{{ id }}">{{ name }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label" for="year">年</label>
      <select name="year" id="year" class="form-select">
        {% for y in years %}
        <option value="{{ y }}" {% if y == now.year %}selected{% endif %}>{{ y }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-6 mb-3">
      <label class="form-label" for="month">月</label>
      <select name="month" id="month" class="form-select">
        {% for m in range(1, 13) %}
        <option value="{{ m }}" {% if m == now.month %}selected{% endif %}>{{ "%02d"|format(m) }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <!-- ボタンを縦に並べる（スマホで押しやすく） -->
  <div class="d-grid gap-2 mt-4">
    <button type="submit" name="export_type" value="single_user" class="btn btn-success">選択ユーザーのみ出力</button>
    <button type="submit" name="export_type" value="bulk_all" class="btn btn-primary">管理対象全員分をまとめて出力</button>
  </div>
</form>

{% if request.args.get('embedded') %}
</div>
{% endif %}
{% endblock %}
