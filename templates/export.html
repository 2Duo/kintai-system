{% extends 'base.html' %}

{% block title %}CSV出力{% endblock %}

{% block content %}
<h2>定期生成済みファイル</h2>
<ul>
  {% for file in files %}
    <li><a href="{{ url_for('download_export_file', filename=file) }}">{{ file }}</a></li>
  {% endfor %}
</ul>

<h2 class="mt-4">任意期間のCSVを生成</h2>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">氏名</label>
    <select name="name" class="form-select" required>
      {% for name in user_names %}
      <option value="{{ name }}">{{ name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">過去何日分？</label>
    <input type="number" name="days" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-success">CSV生成＆ダウンロード</button>
</form>

<h2 class="mt-4">今月のCSVをすぐ生成</h2>
<form method="POST">
  <input type="hidden" name="action" value="generate_csv_now">
  <button type="submit" class="btn btn-secondary">今すぐ月次CSVを生成</button>
</form>
{% endblock %}
