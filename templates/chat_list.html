{% extends 'base.html' %}
{% block title %}チャット{% endblock %}
{% block content %}
<h1>チャット</h1>
<ul class="list-group chat-list">
  {% for u in users %}
  <li class="list-group-item">
    {% if as_admin %}
    <a href="{{ url_for('admin_chat', user_id=u['id']) }}">{{ u['name'] }}</a>
    {% else %}
    <a href="{{ url_for('chat', partner_id=u['id']) }}">{{ u['name'] }}</a>
    {% endif %}
  </li>
  {% endfor %}
</ul>
{% endblock %}
