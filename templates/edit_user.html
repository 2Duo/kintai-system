{% extends 'base.html' %}
{% block title %}ユーザー編集{% endblock %}

{% block content %}
<h2>ユーザー編集</h2>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">氏名</label>
    <input type="text" name="name" class="form-control" value="{{ user[0] }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">メールアドレス</label>
    <input type="email" name="email" class="form-control" value="{{ user[1] }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">残業カウント開始時刻（例：18:00）</label>
    <input type="time" class="form-control" name="overtime_threshold" value="{{ user[3] }}">
  </div>
  <div class="mb-3">
    <label class="form-label">新しいパスワード（空欄なら変更なし）</label>
    <input type="password" name="new_password" class="form-control">
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" name="is_admin" id="adminCheck" {% if user[2] %}checked{% endif %}>
    <label class="form-check-label" for="adminCheck">管理者権限を付与</label>
  </div>
  <button type="submit" class="btn btn-primary">更新</button>
</form>
{% endblock %}
