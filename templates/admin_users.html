{% extends 'base.html' %}
{% block title %}ユーザー管理{% endblock %}

{% block content %}
<h2>ユーザー一覧</h2>
<a class="btn btn-success mb-3" href="{{ url_for('create_user') }}">＋ 新規ユーザー作成</a>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>氏名</th>
      <th>メールアドレス</th>
      <th>権限</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user[1] }}</td>
      <td>{{ user[2] }}</td>
      <td>{{ '管理者' if user[3] else '一般' }}</td>
      <td>
        <a class="btn btn-sm btn-primary" href="{{ url_for('edit_user', user_id=user[0]) }}">編集</a>
        <form method="POST" action="{{ url_for('delete_user', user_id=user[0]) }}" style="display:inline;" onsubmit="return confirm('本当に削除しますか？');">
          <button class="btn btn-sm btn-danger">削除</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
