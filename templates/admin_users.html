{% extends 'base.html' %}
{% block title %}ユーザー管理{% endblock %}

{% block content %}
<h2 class="mb-3">ユーザー一覧</h2>

<form method="POST" action="{{ url_for('update_managed_users') }}">
  <!-- CSRFトークン追加 -->
  <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
  <div class="d-grid mb-3">
    <a class="btn btn-success" href="{{ url_for('create_user') }}">＋ 新規ユーザー作成</a>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered align-middle text-nowrap">
      <thead class="table-light">
        <tr>
          <th>氏名</th>
          <th>メールアドレス</th>
          <th>権限</th>
          <th>管理対象<br><small>(自分自身も選択可)</small></th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user["id_name"][1] }}</td>
          <td>{{ user["id_name"][2] }}</td>
          <td>{{ '管理者' if user["id_name"][3] else '一般' }}</td>
          <td class="text-center">
            <input type="checkbox" name="managed_users" value="{{ user["id_name"][0] }}"
              {% if user["is_managed"] %}checked{% endif %}>
          </td>
          <td>
            <div class="d-flex flex-column gap-1">
              <a class="btn btn-sm btn-outline-primary" href="{{ url_for('edit_user', user_id=user["id_name"][0]) }}">編集</a>
              <form method="POST" action="{{ url_for('delete_user', user_id=user['id_name'][0]) }}"
                    onsubmit="return confirm('本当に削除しますか？');">
                <!-- 削除ボタン用CSRFトークン追加 -->
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                <button class="btn btn-sm btn-outline-danger">削除</button>
              </form>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="d-grid mt-3">
    <button type="submit" class="btn btn-success">管理対象を保存</button>
  </div>
</form>
{% endblock %}
